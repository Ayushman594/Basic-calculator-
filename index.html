<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   
    <div class="main mb-4 ">
        <h3 class="text-light text-center pt-3">Calculator</h3>
        <input type="text" id="display" value="0">
        <div class="button-container">
            <button class="button">C</button>
            <button class="button">DEL</button>
            <button class="button">1/x</button>
            <button class="button">x!</button>
            <button class="button" id="sqrt">&#8730;x</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">(</button>
            <button class="button">)</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">+</button>
            <button class="button">-</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">*</button>
            <button class="button">/</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">%</button>
            <button class="button" id="equalsto" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
